<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show picture</title>
    <script
      src="https://kit.fontawesome.com/94b0fb4d73.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slide">
      <img src="./img/1.jpg" alt="pic." class="sliderImg" />
      <i class="fas fa-times-circle slide__exit"></i>
      <i class="fas fa-arrow-circle-right slide__right"></i>
      <i class="fas fa-arrow-circle-left slide__left"></i>
    </div>
    <div class="wrapper">
      <div class="wrapper__div">
        <img src="./img/1.jpg" alt="pic." class="wrapper__img" />
      </div>
      <div class="wrapper__div"></div>
      <a href="" class="wrapper__link">Klik</a>
    </div>

    <script src="Show.js"></script>
  </body>
</html>
